<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style_template.css">
    <title>Team Profile Builder</title>
</head>
<body>
    <header>
        <h1>My Team</h1>
    </header>

    <main class="team-container d-flex justify-content-around">
        <div class="card bg-primary" style="width: 18rem; height: 20rem;">
            <h2 class="name ms-2">Name</h2>
            <h2 class="role ms-2">Role</h2>
            <div class="card-body bg-light position-relative">
                <ul class="list-group position-absolute top-50 start-50 translate-middle" style="width: 90%;">
                    <li class="list-group-item id">ID: </li>
                    <li class="list-group-item email">Email: </li>
                    <li class="list-group-item role-specific">Role specific</li>
                  </ul>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
